<div [formGroup]="sessionForm">
    <div class="row border border-gray rounded p-3">
      <div class="col-md-6">
          <div class="form-group">
              <label>Offset</label>
              <input type="number" class="form-control" formControlName="offset">
          </div>
          <div class="form-group">
              <label>Titolo Giorno</label>
              <input type="text" class="form-control" formControlName="title">
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <label>Descrizione Giorno</label>
              <input type="text" class="form-control" formControlName="description">
          </div>
          <div class="form-group">
              <label>Durata MIN</label>
              <input type="number" class="form-control" formControlName="duration">
          </div>
      </div>
    </div>
</div>
